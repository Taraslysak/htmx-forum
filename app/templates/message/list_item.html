<div
  class="text-slate-900 dark:text-white flex {% if message.author.id == current_user.id %} justify-end {% endif %}">
  <div class="py-1 flex flex-col">
    <span
      class="{% if message.author.id == current_user.id %} self-end {% endif %} text-bold text-sm"
      >{{message.author.username}}</span
    >
    <div
      class="flex flex-col p-2 rounded-lg max-w-1/2 {% if message.author.id == current_user.id %} rounded-br-none bg-blue-500 {% else %} rounded-bl-none bg-gray-300 text-slate-900 {% endif %}">
      <span>{{message.body}}</span>
      <span
        class="text-xs opacity-50 {% if message.author.id == current_user.id %} self-end {% endif %}"
        >{{message.created_at.strftime('%Y-%m-%d %H:%M')}}</span
      >
    </div>
  </div>
</div>
